
{% if type %} <div class="comments-container clearfix"> </div>{% endif %}
<div class="col-lg-12 comment-form">
<div class="pull-left">
	<div class="c-ytsubscribe pull-left channel-avatar">
		<div class="avatar pull-left">
			<a href="#{{user.username}}">
				<img src="{% if user %}{{user.avatar}}{% else %}{{paths.base_path}}/storage/avatar/default.png{% endif %}" alt="" onerror="this.onerror=null;this.src='{{paths.base_path}}/storage/avatar/default.png';">
			</a>
		</div>
	</div>
</div>
		<form>
			<textarea class="form-control add-comment pull-right" cols="30" rows="2" {% if not type %} placeholder="{{attribute(lang,'add a public comment')}}" {% endif %} data-resource="{{resource}}" data-parent="{{parent}}"  data-name="{{name}}" data-avatar="{{avatar}}" data-c="{{comment}}" data-type="{% if type %}reply{% else %}comment{% endif %}" data-level="{{level}}"></textarea>
			<div class="clearfix"></div>
				<a href="#" class="btn btn-default {% if user %} {% if type %}add-reply-btn{% else %}add-comment-btn{% endif %}  {% else %} log-to-comment-btn {% endif %} pull-right light-theme-btn" {%if not user %} type="button"  data-toggle="modal" data-target="  #logModal " {% endif %} >{% if type %}{{lang.Reply}}{% else %}{{lang.Comment}}{% endif %} </a>
				<a href="#" class=" btn btn-default cancel-comment-btn pull-right">{{lang.Cancel}}</a> 	
		</form>
		<div class="clearfix"></div>
</div>
